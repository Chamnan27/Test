<template name="teacher">

<p style="margin-top: 70px">
    <h1>Teacher</h1>
    <button class="btn btn-primary js-add-new">Add New <span class="glyphicon glyphicon-home" aria-hidden="true"></span></button></p>
{{> tabular table=TabularTables.Teacher class="table table-striped table-bordered table-condensed"}}
</template>
    <template name="teacherActions">
        <button type="button" class="btn btn-primary jsUpdate">
            <i class="fa fa-pencil"></i>

        </button>
        <button type="button" class="btn btn-warning jsRemove">
            <i class="fa fa-remove"></i>

        </button>
    </template>


<template name="teacherUpdate">
    <h1 class="page-header">Teacher update</h1>
    {{#with data}}
        <div class="row">
            <div class="col-lg-4">
                <div class=" form-group hidden">
                    <label for="_id">_id</label>
                    <input type="text" class="form-control" id="_id"  value="{{_id}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">ID</label>
                    <input type="text" class="form-control" id="id" placeholder="ID" value="{{id}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" value="{{name}}">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="Gender" value="{{gender}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" value="{{address}}">
                </div>
            </div>

        </div>

    {{/with}}
    <button type="submit" class="btn btn-success jsUpdate">Update</button>

</template>

<template name="teacherInsert">
    <form>
        <div class="form-group hidden" style="margin-top: 70px">
            <label>-id</label>
            <input type="text" class="form-control" id="update-id" placeholder="ID">
        </div>
        <div class="form-group" style="margin-top: 70px">
            <label>ID</label>
            <input type="text" class="form-control" id="id" placeholder="id">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="gender">
            <label>Address</label>
            <input type="text" class="form-control" id="address" placeholder="address">
            <!--<label>Hello</label>-->
            <!--<input type="text" class="form-control" id="hello" placeholder="hello">-->
        </div>

        <button type="submit" class="btn btn-primary jsSave">
            <i class="fa fa-pencil">Save</i></button>
        <button type="reset" class="btn btn-success jsSave">Reset</button>
    </form>
</template>
