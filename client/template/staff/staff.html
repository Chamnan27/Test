<!--Index-->
<template name="staff">
    <h1 class="page-header">Staff</h1>

    <p>
        <button class="btn btn-primary jsAddNew">
            <i class="fa fa-plus"></i> Add New
        </button>

        {{> tabular table=TabularTables.Staff class="table table-striped table-bordered table-condensed"}}
    </p>
</template>

<!--Action-->
<template name="staffActions">
    <button type="button" class="btn btn-default jsUpdate"><i class="fa fa-pencil"></i></button>
    <button type="button" class="btn btn-danger jsRemove"><i class="fa fa-remove"></i></button>
</template>

<!--Insert-->
<template name="staffInsert">
    <h1 class="page-header">Staff Insert</h1>

    <form>
        <div class="form-group" style="margin-top: 70px">
            <!--<label for="_id">ID</label>-->
            <!--<input type="text" class="form-control" id="_id" placeholder="id">-->
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="gender">
            <label>Address</label>
            <input type="text" class="form-control" id="address" placeholder="address">
            <!--<label>Hello</label>-->
            <!--<input type="text" class="form-control" id="hello" placeholder="hello">-->
        </div>

        <button type="submit" class="btn btn-primary jsSave"><i class="fa fa-save"></i> Save</button>
        <button type="reset" class="btn btn-default"><i class="fa fa-refresh"></i> Reset</button>
    </form>
</template>

<!--Update-->
<template name="staffUpdate">
    <h1 class="page-header">Staff Update</h1>

    {{#with data}}
        <div class="row">
            <div class="col-lg-4">
                <div class=" form-group hidden">
                    <label for="_id">_id</label>
                    <input type="text" class="form-control" id="_id" value="{{_id}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">ID</label>
                    <input type="text" class="form-control" id="id" placeholder="ID" value="{{id}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" value="{{name}}">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="Gender" value="{{gender}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" value="{{address}}">
                </div>
            </div>

        </div>
        <!--</div>-->
    {{/with}}

    <button type="submit" class="btn btn-primary jsSave"><i class="fa fa-save"></i> Save</button>
    <button type="reset" class="btn btn-default"><i class="fa fa-refresh"></i> Reset</button>
</template>
